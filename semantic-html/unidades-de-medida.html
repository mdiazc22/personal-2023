<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 62.5%; /*Para que 1rem sea igual a 10 px no 16 px (como lo es originalmente)*/
        }
        body{
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background: greenyellow;
        }
        p {
            font-size: 3rem; /*1rem vale 10 pixeles ahora*/
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: plum;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <p>Master</p>
    <div class="container">

    </div>
</body>
</html>
